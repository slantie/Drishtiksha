# Redis Configuration for VidVigilante Backend

# Network and Security
bind 0.0.0.0
port 6379
protected-mode no

# Memory Management
maxmemory 256mb
maxmemory-policy noeviction

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice

# Performance
tcp-keepalive 300
timeout 0

# Database
databases 16

# Append Only File
appendonly yes
appendfsync everysec

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
