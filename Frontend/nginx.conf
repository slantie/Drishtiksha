server {
    # Listen on the default port 80
    listen 80;

    # The root directory where our static files are located
    root /usr/share/nginx/html;

    # This is the main index file
    index index.html;

    # This is the crucial part for SPAs.
    # It tries to find a file matching the URI, then a directory.
    # If neither exists, it falls back to serving /index.html.
    # This allows React Router to handle all the client-side routes.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add headers for security and caching
    location ~* \.(?:css|js)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }

    location ~* \.(?:jpg|jpeg|gif|png|ico|svg)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }
}