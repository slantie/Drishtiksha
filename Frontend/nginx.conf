# Nginx configuration for serving the React Single-Page Application

server {
    # Listen on the default container port 80
    listen 80;

    # The root directory where our static files are located
    root /usr/share/nginx/html;

    # This is the main index file
    index index.html;

    # This is the crucial part for SPAs.
    # It tries to find a file matching the request URI ($uri).
    # If not found, it tries to find a directory ($uri/).
    # If neither exists, it falls back to serving /index.html.
    # This allows React Router to handle all client-side routes like /dashboard or /profile.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add aggressive caching headers for static assets.
    # Browsers will cache these files for a long time, improving performance.
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}